name: Deploy to GitHub Pages

on:
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CONTENT_REPO: ${{ github.event.client_payload.content_repo || 'junsuwhy/whyblog-content' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Record build start time
        run: echo "BUILD_START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Checkout app repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Additional caching for node_modules to speed up builds
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Parallel step: Checkout content repository while Node.js setup completes
      - name: Checkout content repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CONTENT_REPO }}
          token: ${{ secrets.CONTENT_REPO_TOKEN }}
          path: ./content

      - name: Install dependencies
        run: |
          echo "â±ï¸ Starting dependency installation at $(date)"
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed at $(date)"

      # Cache Docusaurus build cache
      - name: Cache Docusaurus build
        uses: actions/cache@v4
        with:
          path: |
            .docusaurus
            build/.docusaurus
          key: ${{ runner.os }}-docusaurus-${{ hashFiles('docusaurus.config.js', 'sidebars.js', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-docusaurus-

      - name: Build website
        run: |
          echo "â±ï¸ Starting build at $(date)"
          npm run build
          echo "âœ… Build completed at $(date)"

      - name: Calculate build time
        run: |
          BUILD_END_TIME=$(date +%s)
          BUILD_TIME=$((BUILD_END_TIME - BUILD_START_TIME))
          echo "ðŸš€ Total build time: ${BUILD_TIME} seconds"
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
